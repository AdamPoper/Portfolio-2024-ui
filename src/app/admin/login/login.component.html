<ng-container>
    <div class="container">
        <form (submit)="onLogin()">
            <input placeholder="Username" name="username" type="text" [(ngModel)]="username" />
            <input placeholder="Password" name="password" type="text" type="password" [(ngModel)]="password" />
            <button class="btn-primary" (click)="onLogin()">Login</button>
        </form>
    </div>
</ng-container>
