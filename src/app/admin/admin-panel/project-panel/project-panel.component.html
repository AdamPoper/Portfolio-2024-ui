<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmitNewProject()">
        <div class="form-column">
            <div class="form-group">
                <label for="name">Title</label>
                <input formControlName="title" id="title"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input formControlName="description" id="description"/>
            </div>
        </div>
        <div class="form-column">
            <div class="form-group">
                <label for="technologies">Technologies</label>
                <input formControlName="technologies" id="technologies"/>
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input formControlName="github" id="github"/>
            </div>
        </div>
        <div class="form-column">
            <div class="form-group-small">
                <label for="url">URL</label>
                <input formControlName="url" id="url"/>
            </div>
            <div class="form-group">
                <label for="media">Media</label>
                <input type="file" (change)="uploadMedia($event)" multiple/>
            </div>
        </div>
    </form>
    <button class="submit-btn" (click)="onSubmitNewProject()">Submit</button>
</div>
