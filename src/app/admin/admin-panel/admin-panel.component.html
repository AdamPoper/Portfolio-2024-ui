<div class="container">
    <h1>Admin Panel</h1>
    <div class="options">
        <ul>
            <li 
                [ngClass]="{'selected': isSelected(0)}"
                (click)="onChangePanel(0)"
            >
                Photos
            </li>
            <li
                [ngClass]="{'selected': isSelected(1)}"
                (click)="onChangePanel(1)"
            >
                Projects
            </li>
        </ul>
    </div>
    <div class="admin-panels" [ngSwitch]="getPanel()">
        <div class="photo-panel" *ngSwitchCase="0">
            <div class="controls">
                <form>
                    <button (click)="onSubmitPhoto()" type="submit">Submit</button>
                    <input type="file" (change)="addNewPhoto($event)"/>
                </form>
                <a (click)="toggleEditing()">
                    Edit
                </a>
            </div>
            <table>
                <thead>
                    <th>Preview</th>
                    <th>Name</th>
                    <th>Date Added</th>
                    <th *ngIf="isEditing()">Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let photo of photos; let i = index">
                        <td>
                            <img class="preview" [src]="photo.buffer" [alt]="photo.name">
                        </td>
                        <td>
                            <span>{{ photo.name }}</span>
                        </td>
                        <td>
                            <span>{{ photoDate }}</span>
                        </td>
                        <td *ngIf="isEditing()">
                            <span>
                                Delete
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="project-panel" *ngSwitchCase="1">
            
        </div>
    </div>
</div>
