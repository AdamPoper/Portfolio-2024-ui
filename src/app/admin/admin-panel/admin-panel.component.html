<div class="container">
    <div class="main-content">
        <h1>Admin Panel</h1>
        <div class="options">
            <ul>
                <li 
                    [ngClass]="{'selected': isSelected(0)}"
                    (click)="onChangePanel(0)"
                >
                    Photos
                </li>
                <li
                    [ngClass]="{'selected': isSelected(1)}"
                    (click)="onChangePanel(1)"
                >
                    Projects
                </li>
            </ul>
        </div>
        <div class="admin-panels" [ngSwitch]="getPanel()">
            <div class="photo-panel" *ngSwitchCase="0">
                <app-photo-panel></app-photo-panel>
            </div>
            <div class="project-panel" *ngSwitchCase="1">
                <app-project-panel></app-project-panel>
            </div>
        </div>
    </div>
    <div class="admin-settings">
        <h3>Admin settings</h3>
        <div class="preference">
            <label>Should retrieve files from AWS?</label>
            <input 
                type="checkbox"
                [(ngModel)]="fileStoragePreference"
            />
        </div>
        <button class="btn-primary" (click)="onSavePreferences()">Save</button>
    </div>
</div>
